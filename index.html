<!DOCTYPE html>
<html>
  <head>
    <title>ReDoc</title>
    <!-- needed for adaptive design -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">


  </head>
  <body>
   <h1> List of API Docs </h1>
    <div id="nav-panel">
      <ul>
        {{#each files}}
        <li>
          <a href='/redoc-api-experiment/view.html?api={{this}}'>
           {{ this }}
          </a>
        </li>
        {{/each}}
      </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script>
      const files = [
              'https://raw.githubusercontent.com/asyncapi/asyncapi/v2.2.0/examples/simple.yml',
              '/api-definitions/sample.yml'
      ]
      var source = document.getElementById("nav-panel").innerHTML;
      // compile the template
      var template = Handlebars.compile(source);
      // execute the compiled template and print the output to the console

      const html = template({ files })
      document.getElementById("nav-panel").innerHTML = template({ files });
      // console.log(html)
    </script>
  </body>
</html>
