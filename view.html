<!DOCTYPE html>
<html>
  <head>
    <title>ReDoc</title>
    <!-- needed for adaptive design -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700" rel="stylesheet">

    <!--
    ReDoc doesn't change outer page styles
    -->
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>


  <script>
    const queryParams = new URLSearchParams(window.location.search);
    const api = queryParams.get('api');

    var redoc = document.createElement("redoc");
    var specUrl = document.createAttribute("spec-url");
    specUrl.value = api;
    redoc.attributes.setNamedItem(specUrl)

    var script = document.createElement("script");
    var src = document.createAttribute("src");
    src.value = 'https://cdn.jsdelivr.net/npm/redoc-asyncapi/bundles/redoc.standalone.js'
    script.attributes.setNamedItem(src)

    document.body.appendChild(redoc);
    document.body.appendChild(script);


  </script>
  </body>
</html>
